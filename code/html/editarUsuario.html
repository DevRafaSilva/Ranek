<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conta</title>
</head>

<body>
  <header class="header">
    <nav class="container">
      <ul>
        <li>
          <a class="img-link" href="../index.html">
            <img src="/img/ranek.svg" alt="Logotipo ranek">
          </a>
        <li><a class="btn-principal" href="./login.html">Vender / login</a></li>
        </li>
      </ul>
    </nav>
  </header>
  <main class=" container-conta">
    <ul class="">
      <nav class="nav-conta">
        <li><a href="./conta.html">Produtos</a></li>
        <li><a href="./compras.html">Compras</a></li>
        <li><a href="./vendas.html">Vendas</a></li>
        <li><a class="on" href="./editarUsuario.html">Editar Usuário</a></li>
        <li><a href="#">Deslogar</a></li>
      </nav>
    </ul>
    <div class="formulario-postar">
      <form class="div-container-form grid-form" method="post">
        <label for="nome-produto">Nome</label>
        <input data-dados type="text" name="nome-produto" id="nome-produto">
        <label for="email-produto">Email</label>
        <input data-dados type="email" name="email-produto" id="email-produto">
        <label for="senha-produto">Senha</label>
        <input data-dados type="password" name="senha-produto" id="senha-produto">
        <label for="cep-produto">Cep</label>
        <input data-dados type="text" name="cep-produto" id="cep-produto">
        <label for="rua-produto">Rua</label>
        <input data-dados type="text" name="rua-produto" id="rua-produto">
        <label for="numero-produto">Número</label>
        <input data-dados type="text" name="numero-produto" id="numero-produto">
        <label for="bairro-produto">Bairro</label>
        <input data-dados type="text" name="bairro-produto" id="bairro-produto">
        <label for="cidade-produto">Cidade</label>
        <input data-dados type="text" name="cidade-produto" id="cidade-produto">
        <label for="estado-produto">Estado</label>
        <input data-dados type="text" name="estado-produto" id="estado-produto">
        <a href="#" class="btn-principal">Atualizar usuário</a>
      </form>
    </div>
  </main>
  <script type="module" src="../script/conta/script.js"></script>
</body>

</html>
